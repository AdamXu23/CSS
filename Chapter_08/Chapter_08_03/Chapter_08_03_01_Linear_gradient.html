<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter_08_01_01_background_Color</title>
	<style>
		div{
			font-size: 15pt;
			text-align: center;
			color: white;
			padding: 20px;
			margin-bottom: 10px;
		}
		.linear1{background: linear-gradient(to bottom , yellow,green);}
		.linear2{background: linear-gradient(0deg , yellow,green);}
		.linear3{background: linear-gradient(to right bottom , yellow,green);}
		.linear4{background: linear-gradient(to left , yellow 30%,green 70%);}
		.linear5{background: linear-gradient(to right ,red, orange,yellow,green,blue,indigo,violet);}
	</style>
</head>
<body>
	<div class="linear1">
		to bottom
	</div>
	<div class="linear2">
		0deg
	</div>
	<div class="linear3">
		to right bottom
	</div>
	<div class="linear4">
		to left
	</div>
	<div class="linear5">
		to right
	</div>
</body>
</html>

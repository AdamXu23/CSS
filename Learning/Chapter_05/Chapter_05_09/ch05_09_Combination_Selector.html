<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ch05_09_Combination_Selector</title>
	<style>
		ul>li>em {
			text-decoration: underline;
		}
	</style>
</head>
<body>
<ul>
	<li><em>選項1</em></li>
	<li><em>選項2</em>
		<ol>
			<li><em>選項2-1</em></li>
			<li><em>選項2-2</em></li>
		</ol>
	</li>
	<li><em>選項3</em></li>
</ul>
</body>
</html>

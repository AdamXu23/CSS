<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>ch05_07_03_Of_Type_Pseudo_Classes</title>
	<style>
	p:nth-child(3){
		background-color: yellow;
	}
	p:nth-of-type(3){
		background-color: green;
	}
	</style>
</head>
<body>
<h2>花生餅乾</h2>
<p>無鹽奶油 120G</p>
<p>全蛋1顆 50g</p>
<p>低筋麵粉 250g</p>
<p>花生醬 50g</p>
<p>泡打粉 2g</p>
</body>
</html>

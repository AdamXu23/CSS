<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>ch05_07_02_child_Pseudo_Classes</title>
	<style>
		td:nth-child(1){
			text-align: left;
		}
		td:nth-child(2){
			text-align: right;
		}
		tr:nth-child(2n+1){
			background-color: #f1f1f1;
		}
		tr:first-child{
			color: #ffffff;
			background-color: #00ced1;
		}
	</style>
</head>
	<body>
		<h2>花生餅乾</h2>
		<table>
			<tr>
				<th>食材</th>
				<th>分量</th>
			</tr>
			<tr>
				<td>無鹽奶油</td>
				<td>120g</td>
			</tr>
			<tr>
				<td>白細砂糖</td>
				<td>100g</td>
			</tr>
			<tr>
				<td>全蛋1顆</td>
				<td>50g</td>
			</tr>
			<tr>
				<td>低筋麵粉</td>
				<td>250g</td>
			</tr>
			<tr>
				<td>花生醬</td>
				<td>50g</td>
			</tr>
			<tr>
				<td>泡打粉</td>
				<td>2g</td>
			</tr>
		</table>
	</body>
</html>

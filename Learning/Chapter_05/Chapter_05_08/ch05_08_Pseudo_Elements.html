<!DOCTYPE html>
<html lang="zh">
<head>
	
	<meta charset="UTF-8">
	<title>ch05_08_Pseudo_Elements</title>
	<style>
		p::first-line{
			background-color: yellow;
		}
		p::first-letter{
			font-size: 200%;
		}
		ul::before{
			content: "準備材料";
			color: white;
			background-color: black;
			margin-left: -1em;
		}
		ul::after{
			content: " ";
			display: block;
			border-bottom: 1px solid black;
		}
	</style>
</head>
<body>
<h2>花生餅乾</h2>
<p>簡單存粹，往往最令人難忘<br>
	想做花生餅乾的原因，是因為樓下實驗室的助理有一天送我們一包她自製的餅乾，原本從外表看不出來是什麼口味的，打開袋子一陣花生醬的香味撲鼻而來，實驗室的同仁都吃到欲罷不能。這麼好吃的餅乾當然得想辦法自己做囉。
</p>
<ul>
	<li>無鹽奶油 120G</li>
	<li>全蛋1顆 50g</li>
	<li>低筋麵粉 250g</li>
	<li>花生醬 50g</li>
	<li>泡打粉 2g</li>
</ul>
</body>
</html>

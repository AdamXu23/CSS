<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>Css Selector</title>
        <style>
            *{
                color:aqua;
            }
            h1{
                color:crimson;
            }
            .note{
                color:blue;
            }
            h4.note{
                color:coral;
            }
        </style>
    </head>
    <body>
        <h1>靜夜思 李白</h1>
        <h2>
            床前明月光，疑是地上霜。
        </h2>
        <p>
            举头望明月，低头思故乡。
        </p> 
        <p class="note">
            月光鋪在床前的地上，
            像是一層瑩白的濃霜。
        </p>
        <h4 class="note">
            擡頭眺望窗外的明月，
            低頭思念久別的故鄉。
        </h4>
    </body>

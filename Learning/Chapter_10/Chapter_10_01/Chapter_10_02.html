<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chapter_10_02</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			margin: 45px;
			font: bold 50px/100px arial;
			text-align: center;
			background-color: lightblue;
			border: 1px solid black;
			position: absolute;
			top: 50px;
			left: 100px;
			transform-origin: 0% 0%;
		}
		.box1{
			transform: rotate(0deg)
		}
		.box2{
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
		<div class="box1">1</div>
		<div class="box2">2</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ch07_01_01_line_height</title>
	<style>
		p {font-size: 20px;}
	</style>
</head>
<body>
	<p style="line-height: 0em;">
		1234567890<br>
		ABCDEFGHIJ
	</p>
	<p style="line-height: 1em;">
		1234567890<br>
		ABCDEFGHIJ
	</p>
	<p style="line-height: 1.5em;">
		1234567890<br>
		ABCDEFGHIJ
	</p>
	<p style="line-height: 2em;">
		1234567890<br>
		ABCDEFGHIJ
	</p>
</body>
</html>

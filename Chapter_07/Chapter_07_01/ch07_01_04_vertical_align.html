<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ch07_01_04_vertical_align</title>
	<style>
		p {font-size: 36px; margin: 2px;}
		.baseline{font-size: 0.5em;vertical-align: baseline;}
		.top{font-size: 0.5em;vertical-align: top;}
		.text-top{font-size: 0.5em;vertical-align: text-top;}
		.bottom{font-size: 0.5em;vertical-align: bottom;}
		.text-bottom{font-size: 0.5em;vertical-align: text-bottom;}
		.middle{font-size: 0.5em;vertical-align: middle;}
		.super{font-size: 0.5em;vertical-align: super;}
		.sub{font-size: 0.5em;vertical-align: sub;}
	</style>
</head>
<body>
	<p>
		This is <span class="baseline">css3 baseline</span><img src="CSS3.png">
	</p>
	
	<p>
		This is <span class="top">css3 top</span><img src="CSS3.png">
	</p>

	<p>
		This is <span class="text-top">css3 text-top</span><img src="CSS3.png">
	</p>

	<p>
		This is <span class="bottom">css3 bottom</span><img src="CSS3.png">
	</p>
	<p>
		This is <span class="text-bottom">css3 text-bottom</span><img src="CSS3.png">
	</p>
	<p>
		This is <span class="middle">css3 middle</span><img src="CSS3.png">
	</p>
	<p>
		This is <span class="super">css3 super</span><img src="CSS3.png">
	</p>
</body>
<p>
	This is <span class="sub">css3 sub</span><img src="CSS3.png">
</p>
</html>

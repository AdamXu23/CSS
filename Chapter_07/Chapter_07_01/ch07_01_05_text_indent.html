<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>ch07_01_05_text_indent</title>
</head>
<body>
	<p>
		1234567890<br>
		ABCDEFGHIJ
	</p>
	<p style="text-indent: 1em ;">
		text-indent: 1em<br>

	</p>
	<p style="text: indent -1em ;">

		ABCDEFGHIJ
	</p>

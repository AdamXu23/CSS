<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ch07_02_03_List_Style_position</title>
</head>
<body>
	<ul style="list-style-position: outside ;">
		<li>outside</li>
		<li>1234567890</li>
		<li>2345678901</li>
		<li>3456789012</li>
	</ul>
	
	<ul style="list-style-position: inside ;">
		<li>inside</li>
		<li>1234567890</li>
		<li>2345678901</li>
		<li>3456789012</li>
	</ul>
</body>
</html>
